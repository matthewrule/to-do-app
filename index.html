<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />
  </head>
  <body>

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">To-Do-App</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Feel free to enter any information into the box to create your
    own To-Do-List. Item's can be deleted once added if you accidently
    create the same item!
  </div>

    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">
      <!-- Colored FAB button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
  <i class="material-icons">+</i>
</button>
    </form>

    <ul id="toDoList">
      </ul>
      <script src="app.js"> </script>
    </body>
    </html>
